- company:
    name: DataCite
    url: "https://www.datacite.org"
    location: Germany-Remote
    logo: /images/sections/experiences/DataCite.png
    # Can optionally show a different logo for dark theme
    # darklogo: /images/sections/experiences/company1.jpg
    # company overview
    overview: DataCite is a world-leading provider of persistent identifier services to help make research outputs and resources findable, citable, connected, and reused globally.
  positions:
  - designation: Metadata Specialist
    start: November 2023
    # don't provide end date if you are currently working there. It will be replaced by "Present"
    # end: Dec 2020
    # give some points about what was your responsibilities at the company.
    responsibilities:
    - Conduct and lead quantitative and qualitative data analysis to inform metadata strategies, presenting key insights within and outside the PID4NFDI project through data visualizations.
    - Facilitate metadata harmonization efforts and collaborate on community projects to align our metadata approach with best practices, particularly within the NFDI and related frameworks.
    - Coordinate with PID4NFDI project partners, provide consulting and advice on metadata interoperability solutions, supporting cross-platform compatibility.
    - Define and analyze key performance metrics to monitor metadata usage, identify areas for enrichment, and improve metadata quality and accessibility.
    - Develop and maintain dashboards and automated tools for analytics and reporting of metadata quality.
