- title: Overcoming the obstacles to data sharing 
  publishedIn:
    name:  Science Business
    date: 14 September 2023
    url: https://sciencebusiness.net/news/overcoming-obstacles-data-sharing
  paper:
    summary: The article from Science|Business highlights the hurdles to effective data sharing, despite the push for open science. These challenges include variations across disciplines, legal and ethical concerns, and insufficient incentives. The Research Data Alliance (RDA) is tackling these issues by promoting FAIR data principles, offering guidelines, and supporting researchers with training and infrastructure. The RDA also emphasizes the role of domain ambassadors in fostering cross-disciplinary collaboration and making data sharing more practical and appealing for researchers.
    url: https://sciencebusiness.net/news/overcoming-obstacles-data-sharing
  categories: ["blogs-articles"]
  tags: ["Blogs & Articles"]
