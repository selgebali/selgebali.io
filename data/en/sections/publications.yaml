- title: InterPro in 2017-beyond protein family and domain annotations. 
  publishedIn:
    name:  Nucleic Acids Res.
    date: 4 January 2017
    url: https://doi.org/10.1093/nar/gkw1107
  paper:
    summary: InterPro (http://www.ebi.ac.uk/interpro/) is a freely available database used to classify protein sequences into families and to predict the presence of important domains and sites. InterProScan is the underlying software that allows both protein and nucleic acid sequences to be searched against InterPro's predictive models, which are provided by its member databases. Here, we report recent developments with InterPro and its associated software, including the addition of two new databases (SFLD and CDD), and the functionality to include residue-level annotation and prediction of intrinsic disorder. These developments enrich the annotations provided by InterPro, increase the overall number of residues annotated and allow more specific functional inferences.
    url: https://doi.org/10.1093/nar/gkw1107
  categories: ["rdm", "metadata"]
  tags: ["Research Data Management", "Metadata"]
