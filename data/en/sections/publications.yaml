- title: Developing a mapping process framework 
  publishedIn:
    name:  Zenodo
    date: 30 April 2024
    url: https://zenodo.org/records/11094911
  paper:
    summary: FAIR-IMPACT conducts workshops on mapping and crosswalks within the community, aiming to standardise the mapping process by identifying common components and approaches used in community practices. These workshops consist of practical sessions, presentations on initial experiences, and feedback regarding the framework, followed by applying the framework to mapping exercises. Semantic artefacts, such as ontologies and vocabularies, are crucial for data interoperability and implementing FAIR principles. FAIR-IMPACT focuses on making mappings shareable and reusable, elevating them to citizens in the FAIR data world. In previous FAIR-IMPACT workshops, we explored the motivation behind mappings and methodologies for making them FAIR. In this workshop, we aim to formalise a mapping process framework based on community practices and trial its implementation. Visit the official event page to watch the video recording  https://fair-impact.eu/events/fair-impact-events/developing-mapping-process-framework.
    url: https://zenodo.org/records/11094911
  categories: ["rdm", "metadata"]
  tags: ["Research Data Management", "Metadata"]
